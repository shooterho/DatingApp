<div class="text-venter mt-3">
  <h2>{{ getTitle() }}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLike()"
      >
        Member I like
      </button>
      <button
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLike()"
      >
        Liked by member
      </button>
      <button
        class="btn btn-primary"
        btnRadio="mutual"
        [(ngModel)]="predicate"
        (click)="loadLike()"
      >
        Mutual
      </button>
    </div>
  </div>
  <div class="row mt-3">
    @for(member of likesService.paginatedResult()?.items; track member.id){
    <div class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
    }
  </div>
</div>

@if(likesService.paginatedResult()?.pagination){
<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="(likesService.paginatedResult()?.pagination)!.totalItems"
    [itemsPerPage]="(likesService.paginatedResult()?.pagination)!.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    [maxSize]="10"
    [(ngModel)]="(likesService.paginatedResult()?.pagination)!.currentPage"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
}
