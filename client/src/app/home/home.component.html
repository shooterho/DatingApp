<div class="container mt-5">
  @if(!registerMode){
  <div style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Sign up to view your matches</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mx-2">
        Register
      </button>
      <button class="btn btn-info btn-lg mx-2">Learn more</button>
    </div>
  </div>
  } @else{
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegistrationMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
  }
</div>
